<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando JavaScript </title>
    <script>
        var quebrada = false
        function mudaLampada(tipo) {
                if(!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo + ".jpg"
                if (tipo == 'lampada-quebrada') {
                    quebrada = true
                }
            }            
        }

    </script>
    
</head>

<body>
    <h1>Acenda a l√¢mpada:</h1>
    <img  id="luz" src="_imagens/lampada-apagada.jpg" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" ondblclick="mudaLampada('lampada-quebrada')"  />
</body>

</html>
